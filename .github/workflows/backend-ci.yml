name: Backend CI

on:
  push:
    branches:
      - 'be/*'
      - 'backend'
      - 'release'
    paths:
      - 'Backend/**'
  pull_request:
    branches:
      - 'be/*'
      - 'backend'
      - 'release/*'
    paths:
      - 'Backend/**'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      # - name: Test
      #   run: npm test --if-present
